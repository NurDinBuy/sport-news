<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sport</title>
    <link rel="shortcut icon" href="../image/basketball-player.webp" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/home_works.css">
    <link rel="stylesheet" href="../fonts/Caveat/stylesheet.css">
    <link rel="stylesheet" href="../fonts/Poppins/stylesheet.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="inner_header">
                <a href="../index.html">
                    <div class="logotype">
                        <h2>Sport News</h2>
                    </div>
                </a>
                <ul class="menu">
                    <li class="menu_link">
                        <a href="../pages/home_works.html">Home Works</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/lessons.html">Lessons</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/cards.html">Cards</a>
                    </li>
                </ul>
                <button class="btn-get" id="btn-get">click me</button>
            </div>
        </div>
    </div>
    <div class="move_block">
        <div class="container">
            <h3>Moving block</h3>
            <div class="inner_move_block">
                <div class="parent_block">
                    <div class="child_block"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="stopwatch">
        <div class="container">
            <h3>Timer</h3>
            <div class="time">
                <div class="time_block">
<!--                    <div class="interval" id="minutesS">00</div>-->
<!--                    <div class="break">:</div>-->
                    <div class="interval" id="secondsS">0</div>
<!--                    <div class="break">:</div>-->
<!--                    <div class="interval" id="ml-secondsS">00</div>-->
                </div>
            </div>
            <div class="time_buttons">
                <button class="btn" id="start">Start</button>
                <button class="btn" id="stop">Stop</button>
                <button class="btn" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <div class="gmail_block">
        <div class="container">
            <div class="inner_gmail_block">
                <div class="form_gmail">
                    <div class="creation">
                        <span>Newsletter Subscription</span>
                        <p>create a gmail to subscribe</p>
                    </div>
                    <label for="gmail_input"></label>
                    <input type="text" id="gmail_input" placeholder="your gmail">
                    <button class="btn" id="gmail_button">Create</button>
                    <span class="checker" id="gmail_result"></span>
                </div>
                <div class="gmail-background">
                    <img src="../image/american-football.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <ul class="menu-footer">
                <li class="footer-link">
                    <a href="">
                        <img src="../image/youtube.svg" alt="">
                    </a>
                </li>
                <li class="footer-link">
                    <a href="">
                        <img src="../image/facebook.svg" alt="">
                    </a>
                </li>
                <li class="footer-link">
                    <a href="" target="_blank">
                        <img src="../image/instagram.svg">
                    </a>
                </li>
                <li class="footer-link">
                    <a href="" target="_blank">
                        <img src="../image/soc-icons%20(1).svg">
                    </a>
                </li>
            </ul>
            <ul class="footer-pages">
                <li class="pages-link">
                    <a href="../index.html">1</a>
                </li>
                <li class="pages-link">
                    <a href="../pages/home_works.html">2</a>
                </li>
                <li class="pages-link">
                    <a href="../pages/lessons.html">3</a>
                </li>
                <li class="pages-link">
                    <a href="../pages/cards.html">4</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <form action="#">
                <div class="modal_close">&times;</div>
                <div class="modal_title">Follow us on social media.</div>
                <ul class="menu-footer">
                    <li class="footer-link">
                        <a href="">
                            <img src="../image/youtube.svg" alt="">
                        </a>
                    </li>
                    <li class="footer-link">
                        <a href="">
                            <img src="../image/facebook.svg" alt="">
                        </a>
                    </li>
                    <li class="footer-link">
                        <a href="" target="_blank">
                            <img src="../image/instagram.svg">
                        </a>
                    </li>
                    <li class="footer-link">
                        <a href="">
                            <img src="../image/soc-icons%20(1).svg">
                        </a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>

</body>
<script src="../js/home_works.js"></script>
<script src="../js/modal.js"></script>
</html>
